<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-info" 
		      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="add-item">
        <h3 class="label new-task" for="new-task">Add Item</h3>
        <div class="task-wrapper">
          <input class="input input-task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input input-task" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="edit-mode task-item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input input-task" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input input-task" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
