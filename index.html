<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__more-info" 
		      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="task-container addition" id="add-item">
        <h3 class="addition__title title" for="new-task">Add Item</h3>
        <div class="addition__task-wrapper">
          <input class="addition__task task__input" id="new-task" type="text">
          <button class="addition__btn btn">Add</button>
        </div>
      </section>
      <section class="task-container task">
        <h3 class="task__title title">Todo</h3>
        <ul class="task__list" id="incomplete-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="task-container task">
        <h3 class="task__title title">Completed</h3>
        <ul class="task__list task__list-completed" id="completed-tasks">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="img" src="./remove.svg" alt="button delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
